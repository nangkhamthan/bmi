<!DOCTYPE html>
<html>
<head>
	<title>Vue in browswer</title>
	<script type="text/javascript" src="vue.min.js"></script>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
	<div id="app">

	<form>
		<div  class="container ">
			<div  class="row">
				<h1>{{message}} </h1>
			<br>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-2">
							<label><h4>Unit</h4></label>
						</div>
						<div class="col-md-5">
							<input type="button" name="btn" value="STANDARD" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<label><h4>Enter Your Height</h4></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<label><h4>Feets:</h4></label>
						</div>
						<div class="col-md-8">
							<input type="number" name="height" v-model="feet">
						<input type="number" name="height" v-model="inches">
						<span>{{feet}}'{{inches}}inches </span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<label><h4>Your weight</h4></label>
						</div>
						<div class="col-md-6">
							<input type="number"  name="weight" v-model="weight">
							<span>{{weight}}</span>pounds
						</div>
					</div>

				</div>
			</div>


		 <h2>Your BMI   {{ bmiCalculation }}</h2>

			<br><br>

			<button type="button" class="btn btn-primary btn-lg">Under Weight<br>< 18.5</button>
			<button type="button" class="btn btn-success btn-lg">Normal Weight<br>18.5-25</button>
			<button type="button" class="btn btn-warning btn-lg">Over Weight<br>
			25-30</button>
			<button type="button" class="btn btn-danger btn-lg">Obesity =30 or<br> greatherthan</button>
		</div>
		
		
	</form>
	</div>

	<script type="text/javascript">
		
		var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'BMI Calculate',
			  
			    feet:'',
			    inches:'',
			    weight:''
			  },
		computed: {
    	bmiCalculation: function() {

       
    	var weight = parseInt(this.weight);
       var feet = parseInt(this.feet);
       var inches = parseInt(this.inches);
       var height = parseInt(this.height);

       var height =((feet*12)+inches)*((feet*12)+inches);


      var bmi = ((weight/height)*703)
      if(bmi < 18.5) {
        return ' Under weight: ' + bmi.toFixed(2) + 'kg/m2';
      }
      else if (bmi >= 18.5 && bmi <25 ) {
        return 'Normal weight: ' + bmi.toFixed(2) + 'kg/m2';
      }
      else if (bmi >= 25 && bmi <29 ) {
        return 'Over weight:   ' + bmi.toFixed(2) + 'kg/m2';
      }
      else if (bmi >=30 ) {
        return 'Obesity:   ' + bmi.toFixed(2) + 'kg/m2';
      }
    }
  }
			   
			})
	</script>

</body>
</html>
